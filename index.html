<html>
    <head>
        <title>Photo Gallery</title>
        <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  
    </head>
    <body> 

    <div>Photo Gallery</div>

    <div class="line"></div>

    <div id="mycarousel" class="carousel slide">
<center>
    <div class="carousel-inner">
        <div class="item active">
            <img class="img-responsive" src="blue.jpg" style="width:100%;">
             <div class="carousel-caption">
                 <h1>Blue</h1>
             </div>
            
        </div>

        <div class="item">
            <img class="img-responsive" src="flowers.gif" style="width:100%;">
             <div class="carousel-caption">
                 <h1>Flowers</h1>
        </div>

        <div class="item">
            <img class="img-responsive" src="Orange.png" style="width:100%;">
             <div class="carousel-caption">
                 <h1>Orange</h1>
        </div>

        <div class="item">
            <img class="img-responsive" src="flowers.gif" style="width:100%;">
             <div class="carousel-caption">
                 <h1>Flowers</h1>
        </div>
    </div>

    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">previous</span>
      </a>

      <a class="right carousel-control" href="#mycarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">next</span>
      </a>
</center>
    
        </div>
        </body>
        </body>

    <span>
        <img src="blue.jpg" style="width:200px; height:200px;">

        <img src="Orange.png" style="width:200px; height:200px;">
        <img src="Pink tulip.jpg" style="width:200px; height:200px;">
    </span>

    <span>
        <img src="purple.jpg" style="width:200px; height:200px;">
        <img src="Red rose.jpg" style="width:200px; height:200px;">
        <img src="violet.jpg" style="width:200px; height:200px;">
        <img src="White.jpg" style="width:200px; height:200px;">
    </span>
    </body>
</html>
